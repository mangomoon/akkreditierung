imports:
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
    # Import the image plugin configuration
    # - { resource: "EXT:rte_ckeditor_image/Configuration/RTE/Plugin.yaml" }


editor:
    config:
        removePlugins: null
        contentsCss: "EXT:mangomoonspecify/Resources/Public/Css/rte.css"
        #height: 400
        allowedTypes: 'page,url,file,folder,email'

        stylesSet:
          # Absatz-Formate für <p>
            - { name: "Vorspann", element: "p", attributes: { 'class': 'vorspann' } }
            - { name: "Zitat", element: "p", attributes: { 'class': 'zitat' } }
            - { name: "Zitat im Fließtext", element: "p", attributes: { 'class': 'zitatimfliesstext' } }
            - { name: "Kleine Schrift", element: "p", attributes: { 'class': 'kleine-schrift' } }
            - { name: "Kasten", element: "p", attributes: { 'class': 'kasten' } }
            - { name: "Highlight", element: "p", attributes: { 'class': 'highlight' } }
            
          # Absatz-Formate für <span>
            - { name: "hervorgehoben", element: "span", attributes: { class: "hervorgehoben"} }
            - { name: "Knopf", element: "span", attributes: { class: "knopf"} }

        toolbarGroups:
            - { name: styles, groups: [ format, styles ] }
            - { name: basicstyles, groups: [ basicstyles ] }
            - { name: paragraph, groups: [ list, align ] }
            - "/"
            - { name: links, groups: [ links ] }
            - { name: clipboard, groups: [ clipboard, cleanup, undo ] }
            - { name: insert, groups: [ insert ] }
            - { name: tools, groups: [ table, specialchar, footnote ] }
            - { name: document, groups: [ mode ] }
        
        toolbar:
            items:
                - bold
                - italic
                - footnote
                - '|'
                # - insertImage

        format_tags: "p;h1;h2;h3;h4;h5"

        table:
            defaultHeadings: { rows: 1 }
            contentToolbar:
                - tableColumn
                - tableRow
                - mergeTableCells
                - tableProperties
                - tableCellProperties
                - toggleTableCaption

        justifyClasses:
            - text-left
            - text-center
            - text-right
            - text-justify

        extraPlugins:
            - justify
            - autolink


        removePlugins:
            # - image

        removeButtons:
            - Anchor
            - Underline
            - Strike
            
buttons:
    link:
        properties:
            class:
                allowedClasses: 'Knopf-1, Knopf-2, Knopf-3'