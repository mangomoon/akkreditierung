<div class="layout-default">
    
    <f:if condition="{data.layout} == 17">
        <f:then>
            <f:render section="Main" />
        </f:then>
        <f:else>
            <f:render partial="Kopf" arguments="{_all}" />
            <!--TYPO3SEARCH_begin-->
            <f:render section="Main" />
            <!--TYPO3SEARCH_end-->
            <f:render partial="Fuss" arguments="{_all}" />
        </f:else>
    </f:if>

</div>
