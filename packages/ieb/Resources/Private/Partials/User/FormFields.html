<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="kriterium">
	<div class="kriteriumteil">
		<div class="row">
			<div class="col">
				<f:render partial="Form/Input" arguments="{property: 'firstName', label: 'Vorname', required:1}" />
			</div>
			<div class="col">
				<f:render partial="Form/Input" arguments="{property: 'lastName', label: 'Nachname', required:1}" />
			</div>
		</div>
		<f:render partial="Form/Input" arguments="{property: 'email', type: 'email', label: 'Email', required:1}" />
		<p>&nbsp;</p>
		<f:form.checkbox value="1" property="trAdmin" class=""  id="trAdmin" />Die Person hat Admin-Rechte.</p>
	</div>
</div>

</html>
