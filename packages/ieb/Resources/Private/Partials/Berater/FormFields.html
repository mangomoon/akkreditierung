<html
		xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<label for="nachname">
	<f:translate key="tx_ieb_domain_model_berater.nachname" />
</label><br />
	<f:form.textfield property="nachname" id="nachname" /><br />
<label for="vorname">
	<f:translate key="tx_ieb_domain_model_berater.vorname" />
</label><br />
	<f:form.textfield property="vorname" id="vorname" /><br />
<label for="lebenslauf">
	<f:translate key="tx_ieb_domain_model_berater.lebenslauf" />
</label><br />
<ieb:form.upload property="lebenslauf" >
	<f:if condition="{resource}">
		<f:image image="{resource}" alt="" width="50"/>
	</f:if>
</ieb:form.upload><br />
<label for="qualifikationsnachweise">
	<f:translate key="tx_ieb_domain_model_berater.qualifikationsnachweise" />
</label><br />
	<span>File upload is not implemented!</span><br /><br />
</html>
