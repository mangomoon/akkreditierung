<div class="{class}">
    <label for="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}" class="col-form-label">
        {label}<f:if condition="{additional.required}"><span class="mandatory">*</span></f:if>
    </label>

    <div class="">
        <f:if condition="{prependOption}">
            <f:then>
                <f:form.select
                        options="{options}"
                        property="{property}"
                        class="form-control"
                        id="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}"
                        additionalAttributes="{additional}"
                        multiple="{multiple}"
                        data="{data}"
                        optionLabelField="{optionLabelField}"
                        prependOptionValue="{prependOptionValue}"
                        prependOptionLabel="{prependOptionLabel}"
                        sortByOptionLabel="{sortByOptionLabel}"
                />
            </f:then>
            <f:else>
                <f:form.select
                        options="{options}"
                        property="{property}"
                        class="form-control"
                        id="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}"
                        additionalAttributes="{additional}"
                        multiple="{multiple}"
                        data="{data}"
                        optionLabelField="{optionLabelField}"
                        sortByOptionLabel="{sortByOptionLabel}"
                />
            </f:else>
        </f:if>

    </div>

</div>
