<div class="{class}">
    <label for="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}" class="col-form-label ">
        {label}<f:if condition="{additional.required}"><span class="mandatory">*</span></f:if>
    </label>

    <div class="field">
        <f:if condition="{isDate}">
            <f:then>
                <f:form.textfield
                    property="{property}"
                    value="{isDate -> f:format.date(format:'d.m.Y')}"
                    class="form-control"
                    id="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}"
                    additionalAttributes="{additional}"
                    data="{data}"
                    type="{f:if(condition: '{type}', then: '{type}', else:'text')}"
                />
            </f:then>
            <f:else>
                <f:form.textfield
                    property="{property}"
                    class="form-control"
                    id="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}"
                    additionalAttributes="{additional}"
                    data="{data}"
                    type="{f:if(condition: '{type}', then: '{type}', else:'text')}"
                />
            </f:else>
        </f:if>

        <f:if condition="{helpText}">
            <div class="help-block">{helpText -> f:format.raw()}</div>
        </f:if>
    </div>
</div>
