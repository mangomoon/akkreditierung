<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers" data-namespace-typo3-fluid="true">

</html>


<div class="upload">
    
    <div class="uploadlist">

        <f:if condition="{media}">

            <f:for each="{media}" as="m">
                <f:if condition="{m.originalResource}">
                    
                        
                    <div class="filelist-item">
                        <a href="{m.originalResource.publicUrl}" target="_blank" class="ext-{m.originalResource.originalFile.properties.extension}">{m.originalResource.originalFile.properties.name}</a> &nbsp;&nbsp;[<f:format.date format="%d. %B %Y">{m.originalResource.originalFile.properties.creation_date}</f:format.date>]
                    </div>

                    <ieb:fal path="{m.originalResource.publicUrl}">
                    <f:if condition="{diff} && {difftyp}">
                        <f:for each="{diff}" as="file">

                            <ieb:fal path="{file}">{file.extension}</ieb:fal>
                            <f:if condition="{file.current}">
                                <span class="vorher-knopf">neu</span>
                            </f:if>
                            <f:if condition="{f.publicUrl.current}=={m.originalResource.publicUrl}">
                                <span class="vorher-knopf">neu2</span>
                            </f:if>

                     </f:for>
                    </f:if>

                    </ieb:fal>
                </f:if>
                
                

            </f:for>
            <f:if condition="{diff} && {difftyp}">
                <f:for each="{diff}" as="f">
                    <ieb:fal path="{f.originalResource}">
                    {file.name}</ieb:fal>
                    <f:if condition="{file.publicUrl.previous}">
                        <div class="diff"><span class="vorher">gel√∂scht:</span> {file.publicUrl.previous}</div>
                    </f:if>
                </f:for>
             </f:if>
        </f:if>




        <f:if condition="{anmerkung}">
            <div class="anmerkungstext">
                {anmerkung} <f:if condition="{diffanmerkung} && {difftyp} && ({diffanmerkung.previous} == '')">
                    <span class="vorher-knopf">neu</span> 
                </f:if>
            </div>
        </f:if>
        <f:if condition="{diffanmerkung} && {difftyp} && {diffanmerkung.previous}">
            <div class="diff"><span class="vorher">vorher:</span> {diffanmerkung.previous}</div>
        </f:if>

    </div>
    </div>
