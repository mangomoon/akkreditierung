<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="upload {req} {f:if(condition:'{media}', then: 'ok', else:'req-leer' )} upload-{id}">

    <div class="uploadlist">

        <f:if condition="{media}">
            <f:for each="{media}" as="m">
                <div class="filelist">
                    <div class="filelist-links">

                        <f:if condition="{preview}">
                            <a href="{m.originalResource.publicUrl}" target="_blank">
                                <f:image image="{m}" alt="{label}" title="{label}" maxWidth="{mediaWidth}" maxHeight="{mediaHeight}" />
                            </a>
                        </f:if>

                    </div>
                    <div class="filelist-rechts">
                        <div class="filedelete"></div>
                        <p class="filelink">
                            <a href="{m.originalResource.publicUrl}" target="_blank">{m.originalResource.originalFile.properties.name} TEST</a>
                        </p>
                        <p>{m.originalResource.originalFile.properties.size -> f:format.bytes()} | {m.originalResource.originalFile.properties.extension}</p>
                        <p>
                            <f:format.date format="%d. %B %Y">{m.originalResource.originalFile.properties.creation_date}</f:format.date>
                        </p>
                        <p class="nextdel">
                            <label for="fileDelete-{property}-{media.uid}">
                                <f:form.checkbox name="fileDelete[m_{property}][{m.uid}]" id="fileDelete-{property}-{media.uid}" value="1" />
                                LÃ¶schen
                            </label>
                        </p>
                    </div>
                </div>
            </f:for>
        </f:if>
    </div>
    <div class="formfields row" id="{id}">
        <div class="col-6">
            <label class="{f:if(condition: '{req}==reqfile', then: 'reqlabel', else: 'n' )}">{label}</label>
            <ieb:form.uploadMultiple property="{property}" id="{property}" class="uploadfileinput" />
        </div>
        <div class="col-6">
            <f:if condition="{anmerkung}">
                <label for="{anmerkung}" class="labelknopf anmerkunglabel">Ich will eine Anmerkung machen</label>
                <f:form.textarea property="{anmerkung}" id="{anmerkung}" class="anmerkung"></f:form.textarea>
            </f:if>
        </div>

    </div>
</div>

</html>
