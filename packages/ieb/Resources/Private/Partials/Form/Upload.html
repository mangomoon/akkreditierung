<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="upload {req} {f:if(condition:'{media}', then: 'ok', else:'req-leer' )} upload-{id}" data-prop="{property}">

    <div class="filelist">
        <f:if condition="{media}">
            <div class="links">
                <f:if condition="{preview} && {media} && ({metadaten.originalFile.properties.extension}=='pdf')">
                    <a href="/fileadmin{metadaten.originalFile.identifier}" target="_blank">
                        <f:image image="{media.originalResource}" alt="{label}" title="{label}" maxWidth="{mediaWidth}" maxHeight="{mediaHeight}" />
                    </a>
                </f:if>
            </div>
            <div class="rechts">
                <p class="filelink">

                    <a href="/fileadmin{metadaten.originalFile.identifier}" target="_blank">{metadaten.originalFile.properties.name}</a>
                </p>
                <p>{metadaten.originalFile.properties.size -> f:format.bytes()} | {metadaten.originalFile.properties.extension}</p>
                <p>
                    <f:format.date format="%d. %B %Y">{metadaten.originalFile.properties.creation_date}</f:format.date>
                </p>
                <p>
                    <label for="fileDelete-{property}-{media.uid}">
                    <f:form.checkbox name="fileDelete[s_{property}][{media.uid}]" id="fileDelete-{property}-{media.uid}" value="1"  />
                        Datei l√∂schen
                    </label>
                </p>
            </div>
        </f:if>
    </div>
    <div class="formfields row" id="{id}">
        <div class="col-6">
            <label class="{f:if(condition: '{req}==reqfile', then: 'reqlabel', else: 'n' )}">{label}</label>
            <ieb:form.upload property="{property}" id="{property}" class="uploadfileinput" />
        </div>
        <div class="col-6">
            <f:if condition="{anmerkung}">
                <label for="{anmerkung}" class="labelknopf anmerkunglabel">Ich will eine Anmerkung machen</label>
                <f:form.textarea property="{anmerkung}" id="{anmerkung}" class="anmerkung"></f:form.textarea>
            </f:if>
        </div>

    </div>
</div>

</html>
