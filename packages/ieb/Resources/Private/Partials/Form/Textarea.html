<div class="{class}">
    <label for="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}" class="col-form-label">
        {label}<f:if condition="{additional.required}"><span class="mandatory">*</span></f:if>
    </label>

    <div class="">
        <f:form.textarea
            property="{property}"
            class="form-control"
            id="{f:if(condition: '{id}', then: '{id}', else: 'field_{property}' )}"
            rows="5"
            cols="100"
            additionalAttributes="{additional}"
            data="{data}"
        />
    </div>
</div>
