<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="kriterium">
    <div class="abstand-mittel"></div>
    <div class="erläuterung">
        <p>Die angebotssteuernde Person bzw. das Team der Angebotssteuernden verfügt über Management-Kompetenz (Erfahrung oder formale Qualifikation) und pädagogische Kompetenz in der Jugend- oder Erwachsenenpädagogik, (Erfahrung oder formale Qualifikation).</p>
    </div>
    <div class="formfields row">
        <div class="col-6">
            <label for="name" class="req">Vorname</label>
            <f:form.textfield property="vorname" id="vorname" required="0" class="breite100 req" />
        </div>
        <div class="col-6">
            <label for="markenname" class="req">Nachname</label>
            <f:form.textfield property="nachname" id="nachname" required="0" class="breite100 req" />
        </div>
    </div>
    <div class="formfields row">
        <div class="col-6">
            <label for="name" class="req">E-Mail</label>
            <f:form.textfield property="email" id="email" required="0" class="breite100 req" />
        </div>
        <div class="col-6">
            <label for="markenname" class="req">Telefon</label>
            <f:form.textfield property="telefon" id="televon" required="0" class="breite100 req" />
        </div>
    </div>
</div>


</html>
