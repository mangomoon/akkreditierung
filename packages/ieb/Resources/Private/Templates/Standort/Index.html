<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">


    <f:flashMessages />

    <f:if condition="{standorts}">
        <table class="tx_ieb standortliste">
            <f:for each="{standorts}" as="standort">
                <tr>
                    <td class="fett">
                        {standort.name}
                    </td>
                    <td class="klein">
                        {standort.adresse}<br> {standort.plz} {standort.ort}
                    </td>
                    <td>
                        <f:if condition="{standort.pruefBescheid} || {standort.koopSchuleDatei}">
                            ja!
                        </f:if>
                    </td>
                    <td class="td-knopf">
                        <f:link.action action="show" title="Datensatz anzeigen" class="knopf-quadratisch show" arguments="{standort : standort}">
                        </f:link.action>
                    </td>
                    <td class="td-knopf">
                        <f:link.action action="hide" title="Datensatz archivieren" class="knopf-quadratisch hide" arguments="{standort : standort}">
                        </f:link.action>
                    </td>
                    <td class="td-knopf">
                        <f:link.action action="edit" title="Datensatz bearbeiten" class="knopf-quadratisch edit" arguments="{standort : standort}">
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </table>
    </f:if>

    <f:link.action action="new" class="formlink standorte">Neuen Standort anlegen</f:link.action>
</f:section>

</html>
