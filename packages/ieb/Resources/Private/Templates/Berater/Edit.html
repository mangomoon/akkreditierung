<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">


    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" id="beraterform" class="tr" name="berater" object="{berater}" enctype="multipart/form-data">
        <f:render partial="Berater/FormFields" arguments="{berater:berater}" />
        <f:form.submit value="Speichern" name="save" class="knopf-s" />
        <f:form.submit value="Speichern & Zurück" name="saveAndIndex" class="knopf-s" />
        <f:link.action class="knopf-s knopfersatz zurueck" action="unlock" arguments="{berater:berater}" title="Zurück zur Liste OHNE Speichern">Abbrechen</f:link.action> 
    </f:form>
    <script>
        validieren();

        saralt = 7;
    </script>
</f:section>

</html>
