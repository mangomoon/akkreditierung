<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <h2>ESF Reporting</h2>

    {ansuchen.nummer}


    <table>
        <f:for each="{versions}" as="version">
            <tr>
                <td>{version.uid}</td>
                <td>{version.nummer}</td>
                <td>{version.name}</td>
                <td>{version.version}</td>
                <td>{version.status}</td>
                <td>
                    <f:link.action action="show" arguments="{ansuchen:item}">details</f:link.action>
                    <f:link.action action="pdf" arguments="{ansuchen:item}">pdf</f:link.action>
                </td>
            </tr>
        </f:for>
    </table>
    
</f:section>

</html>
