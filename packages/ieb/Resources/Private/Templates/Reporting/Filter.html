<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <h1>Filter</h1>
    <f:form action="filter" id="csvtauglichesform" name="reportingFilter" object="{reportingFilter}">
        <f:form.hidden property="submitted" value="1"/>

        <!--<f:form.checkbox property="csv" id="asCsv" value="1"/>-->


        <div class="row archivfilter" >
            <div class="col-4">
                <label for="trPid">
                    Tr√§ger<br>
                    <f:form.select property="trPid" id="trPid" options="{filter.tr}" prependOptionValue="-1" prependOptionLabel=""/>
                </label>
            </div>
            <div class="col-4">
                <label for="status">
                    Status<br>
                    <f:form.select property="status" id="status" options="{filter.status}" prependOptionValue="-99" prependOptionLabel=""/>
                </label>
            </div>
            <div class="col-2">
                <label for="ansuchenNummer">
                    Bundesland<br>
                    <f:form.select property="bundesland" id="bundesland" options="{filter.bundesland}" prependOptionValue="-1" prependOptionLabel=""/>
                </label>
            </div>
            <div class="col-2">
                <label for="">
                    <br>
                    
                </label>
            </div>
        </div>

        <!--<f:form.submit class="knopf-s2" id="anzeigen-knopf" value="anzeigen"/> <f:form.submit class="knopf-s2" id="csv-knopf" value="      csv      "/>-->
        <div class="knopf-s knopfersatz" id="anzeigen-knopf" >anzeigen</div> <div class="knopf-s knopfersatz" id="csv-knopf">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CSV&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <p>&nbsp;</p>
    </f:form>
    <f:if condition="{reportingFilter.submitted}">
        <f:if condition="{items}">
            <f:then>
                <table class="auswertung gs-liste">

                    <tbody>
                    <f:for each="{items}" as="item">
                        <tr>
                            <td>{item.nummer}</td>
                            <td>{item.name}<code>Status: {item.status}</code></td>
                            
                        </tr>
                    </f:for>
                    </tbody>
                </table>
            </f:then>
            <f:else>
                <div>Keine Ansuchen passen auf die Filter</div>
            </f:else>
        </f:if>
    </f:if>
</f:section>

</html>
