<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <h2>Organisationen ohne Ansuchen</h2>

    <f:if condition="{items}">
        <f:then>
            <f:link.action action="noRequest" class="knopfersatz knopf-s2" arguments="{csv:1}">CSV</f:link.action>
            <p>&nbsp;</p>
            <table class="zuteilung klein">

                <tbody>
                <f:for each="{items}" as="item">
                    <tr>
                        <td>{item.name}</td>
                        <td>{item.strasse}<br>{item.plz} {item.ort}</td>
                        <td>{item.telefon}</td>
                        <td><a href="mailto:{item.email}">{item.email}</a></td>
                        <td>{item.www}</td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </f:then>
        <f:else>
            <div>Aktuell haben alle TR Ansuchen</div>
        </f:else>
    </f:if>
</f:section>

</html>
