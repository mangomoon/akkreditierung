<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <h1>TR ohne Ansuchen</h1>

    <f:if condition="{items}">
        <f:then>
            <f:link.action action="noRequest" arguments="{csv:1}">Als CSV herunterladen</f:link.action>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <f:for each="{items}" as="item">
                    <tr>
                        <td>{item.name}</td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </f:then>
        <f:else>
            <div>Aktuell haben alle TR Ansuchen</div>
        </f:else>
    </f:if>
</f:section>

</html>
