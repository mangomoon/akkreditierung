<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Alle Ansuchen</h1>

    <f:flashMessages />

    <table class="tx_ieb">
        <tr>
            <th><f:translate key="tx_ieb_domain_model_ansuchen.name" /></th>
            <th><f:translate key="tx_ieb_domain_model_ansuchen.version" /></th>
            <th><f:translate key="tx_ieb_domain_model_ansuchen.status" /></th>
            <th></th>
        </tr>
        <f:for each="{ansuchen}" as="item">
            <tr>
                <td>{item.name} <code>[OK: {item.ok}, UID: {item.uid}]</code></td>
                <td>{item.version}</td>
                <td><f:translate key="ansuchen.status.{item.status}" default="Status {item.status} unbekannt" /> <code>[{item.status}]</code></td>
                <td>
                        &middot; <f:link.action action="show" arguments="{ansuchen : item}">Anzeigen/Begutachten</f:link.action>
                </td>
            </tr>
        </f:for>
    </table>
</f:section>
</html>
