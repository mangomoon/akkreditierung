<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <h1>Begutachtung von "{ansuchen.name}"</h1>

    <div style="padding:4px;margin:5px;border:1px solid darkred;background:lightsalmon">Hier die Daten des ansuchens
        rendern.
    </div>

<f:debug>{_all}</f:debug>
    <f:form action="update" arguments="{ansuchen:ansuchen}" class="transuchen" name="begutachtung" object="{begutachtung}">

        <label>
            <f:form.select property="status" options="{possibleStatus}" />
        </label>
        <label>
            Kommentar <i>intern</i>
            <f:form.textfield property="reviewTotalCommentInternal" class="form-control"/>
        </label>
        <f:form.submit value="Speichern" name="saveAndIndex" class="knopf-s"/>
    </f:form>
</f:section>
</html>
