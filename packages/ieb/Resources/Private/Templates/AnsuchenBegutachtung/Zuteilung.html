<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <div class="begutachtung-kopf">
        <h2>Gutachterzuteilung von {ansuchen.name}&nbsp; <span class="nr">{ansuchen.nummer}</span></h2>
    </div>
    


        <div class="abstand-mittel"></div>

        <f:form action="zuteilungPersist" object="{zuteilung}" name="zuteilung">
            <f:form.hidden property="ansuchenId" />

            

            <div class="kriterium">
                <table class="zuteilung">
                    <!-- <tr>
                        <td class="zuteilungradio">
                            1
                        </td>
                        <td class="zuteilungradio">
                            2
                        </td>
                        <td class="zuteilungname">

                        </td>
                        <td class="zuteilungtext">
                            Ausschluss
                        </td>
                    </tr> -->
                    
                    <f:for each="{alleGutachter}" as="g">
                    <tr>
                        <td class="zuteilungradio">
                            <f:form.radio property="gutachter1" class="reqcheckbox" id="gutachter1" value="{g.uid}" />
                        </td>
                        <td class="zuteilungradio">
                            <f:form.radio property="gutachter2" class="reqcheckbox" id="gutachter2" value="{g.uid}" />
                        </td>
                        <td class="zuteilungname">
                            {g.firstName} {g.lastName}
                        </td>
                        <td class="zuteilungtext">
                            <f:format.nl2br>{g.ausschluss}</f:format.nl2br>
                        </td>
                    </tr>
                     
                </f:for>
                </table>
                


            <div class="kriteriumteil">
                <h4>Gutachter 1</h4>
                <p>
                    <label for="reviewVerrechnungCheck1">
                    <f:form.checkbox property="reviewVerrechnungCheck1" id="reviewVerrechnungCheck1" value="1" /> verrechnungsrelevante Zuteilung
                    </label>
                </p>
                
                <f:render partial="Form/Input" arguments="{property:'reviewVerrechnung1',isDate:0,value:ansuchen.reviewVerrechnung1}" />
            </div>

            <div class="kriteriumteil">
                <h4>Gutachter 2</h4>
                <p>
                    <label for="reviewVerrechnungCheck2">
                    <f:form.checkbox property="reviewVerrechnungCheck2" id="reviewVerrechnungCheck2" value="1" /> verrechnungsrelevante Zuteilung
                    </label>
                </p>
                <f:render partial="Form/Input" arguments="{property:'reviewVerrechnung2',isDate:0,value:ansuchen.reviewVerrechnung2}" />
            </div>
        </div>

            <f:form.submit value="Speichern und schliessen" class="knopf-s"/>
            <f:link.action class="knopf-s knopfersatz zurueck" action="list"  title="ZurÃ¼ck zur Liste OHNE Speichern">Abbrechen</f:link.action> 
        </f:form>

    
</f:section>
</html>
