<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <h1>Alle Trainer:innen</h1>

    <f:flashMessages/>

    <f:if condition="{trainers}">
            <table class="tx_ieb" border="1">
                <tr>
                    <th>
                        <f:translate key="tx_ieb_domain_model_trainer.nachname"/>
                    </th>
                    <th>
                        <f:translate key="tx_ieb_domain_model_trainer.vorname"/>
                    </th>
                    <th>Anzeigen</th>
                    <th>Bearbeiten</th>
                </tr>
                <f:for each="{trainers}" as="trainer">
                    <tr>
                        <td>
                           {trainer.nachname}
                        </td>
                        <td>
                            {trainer.vorname}
                        </td>
                        <td> <f:link.action action="show" arguments="{trainer : trainer}">Anzeigen</f:link.action></td>
                        <td> <f:link.action action="edit" arguments="{trainer : trainer}">Bearbeiten</f:link.action></td>
                    </tr>
                </f:for>
            </table>
    </f:if>

    <f:link.action action="new">Neue Trainer:in anlegen</f:link.action>
</f:section>
</html>
