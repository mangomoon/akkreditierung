<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

    <div class="kriterium">
        <f:form action="index" object="{trainerSearch}" name="trainerSearch">
            <div class="row">
                <div class="col-5">
                    <label for="vorname">Vorname</label>
                    <f:form.textfield property="vorname" id="vorname" class="breite100" />
                </div>
                <div class="col-5">
                    <label for="nachname">Nachname</label>
                    <f:form.textfield property="nachname" id="nachname" class="breite100" />
                </div>
                <div class="col-2">
                    <f:form.submit value="Suche" class="knopf-s2 suche" />
                    <f:if condition="{trainerSearch.used}">
                        <f:link.page class="btn btn-secondary">Suche zur√ºcksetzen</f:link.page>
                    </f:if>
                </div>
            </div>
        </f:form>
    </div>



    <f:flashMessages/>

    <f:if condition="{trainers}">

        <table class="tx_ieb" border="1">
            <tr>
                <th>
                    <f:translate key="tx_ieb_domain_model_trainer.nachname" />
                </th>
                <th>
                    <f:translate key="tx_ieb_domain_model_trainer.vorname" />
                </th>
                <th>Erstellungsdatum</th>
                <th>Anzeigen</th>
                <th>Bearbeiten</th>
            </tr>
            <f:for each="{trainers}" as="trainer">
                <tr>
                    <td>
                        {trainer.nachname}
                    </td>
                    <td>
                        {trainer.vorname}
                    </td>
                    <td>{trainer.crdate -> f:format.date(format:'d.m.Y')}</td>
                    <td>
                        <f:link.action action="show" arguments="{trainer : trainer}">Anzeigen</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="edit" arguments="{trainer : trainer}">Bearbeiten</f:link.action>
                    </td>
                </tr>
            </f:for>
        </table>

    </f:if>

    <f:link.action action="new">Neue Trainer:in anlegen</f:link.action>
</f:section>

</html>
