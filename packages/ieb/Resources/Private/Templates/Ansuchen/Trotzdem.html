<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <div class="kriterium">
        <div class="kriteriumteil">

            <f:if condition="{ansuchen.ok}">
                <f:then>
                    <h3>Wollen Sie das Ansuchen Nr. {ansuchen.nummer} ({ansuchen.name}) wirklich einreichen?</h3>

                    <f:form action="update" class="" name="ansuchen" object="{ansuchen}" enctype="multipart/form-data">

        
                        <!-- <f:form.textarea property="trotzdemAbschicken" id="trotzdemabschicken" class=""></f:form.textarea> -->
        
                        <f:form.submit value="Ja, abschicken" name="saveAndEinreichen" class="knopf-s" />
                        <f:link.action class="knopf-s knopfersatz zurueck" action="list" title="Zurück zur Liste OHNE Speichern">Nein, abbrechen</f:link.action>
                    </f:form>
                </f:then>
                <f:else>
                    <h3>Ansuchen Nr. {ansuchen.nummer} abschicken trotz durch automatische Überprüfung vermuteter Mängel</h3>

                    <f:form action="update" class="" name="ansuchen" object="{ansuchen}" enctype="multipart/form-data">
                        <label for>Bitte geben Sie an, warum Sie das Ansuchen trotzdem abschicken wollen:</label>
        
                        <f:form.textarea property="trotzdemAbschicken" id="trotzdemabschicken" class=""></f:form.textarea>
        
                        <f:form.submit value="Trotzdem abschicken" name="saveAndEinreichen" class="knopf-s" />
                        <f:link.action class="knopf-s knopfersatz zurueck" action="list" title="Zurück zur Liste OHNE Speichern">Abbrechen</f:link.action>
                    </f:form>
                </f:else>
            </f:if>
            

        </div>
        &nbsp;
    </div>
</f:section>

</html>
