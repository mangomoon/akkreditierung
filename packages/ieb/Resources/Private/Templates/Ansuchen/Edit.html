<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">


    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" class="transuchen" name="ansuchen" object="{ansuchen}" enctype="multipart/form-data">
        <f:render partial="Ansuchen/FormFields" arguments="{_all}" />
        <f:form.submit value="Speichern" class="knopf-s" />
    </f:form>

    <script>
        validierenansuchen()
    </script>

</f:section>

</html>
