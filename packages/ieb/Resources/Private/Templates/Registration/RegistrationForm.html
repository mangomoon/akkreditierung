<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">
    <f:flashMessages />

    <f:render partial="FormErrors" />

    <h2>Registrierung</h2>

    <f:form action="registrationSuccess" name="registrationForm" object="{registrationForm}">
        <fieldset>
            <legend>Zugangsdaten</legend>
            <f:render partial="Form/Input" arguments="{property: 'email', type:'email', label: 'E-Mail', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'password', type:'password', label: 'Passwort', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'passwordRepeat', type:'password', label: 'Passwort wiederholen', required:1}" />
        </fieldset>

        <fieldset>
            <legend>Persönliche Daten</legend>
            <f:render partial="Form/Input" arguments="{property: 'vorname', label: 'Vorname', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'nachname', label: 'Nachname', required:1}" />
        </fieldset>

        <fieldset>
            <legend>Bildungsträger (TR)</legend>
            <f:render partial="Form/Input" arguments="{property: 'trName', label: 'Name TR', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'trStrasse', label: 'Strasse TR', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'trOrt', label: 'Ort TR', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'trPlz', label: 'PLZ TR', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'trEmail', label: 'Email TR', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'trTel', label: 'Tel TR', required:1}" />
            <f:render partial="Form/Input" arguments="{property: 'trWww', label: 'Www TR', required:1}" />
        </fieldset>

        <fieldset>
            <legend>Privacy</legend>
            <f:render partial="Form/Checkbox" arguments="{property: 'dsgvo', label: 'Dsgvo', additional:{required:1}}" />
        </fieldset>

        <f:form.submit value="Absenden" />
    </f:form>
</f:section>
</html>
