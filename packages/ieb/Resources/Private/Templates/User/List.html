<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">

    <table class="tx_ieb">
        <tr>
            <th>Benutzername</th>
            <th><f:translate key="tx_ieb_domain_model_user.name" /></th>
            <th><f:translate key="tx_ieb_domain_model_user.email" /></th>
            <th>Admin</th>
            <th></th>
            <th></th>
        </tr>
        <f:for each="{users}" as="user">
            <tr>
                <td>{user.username}</td>
                <td>{user.firstname} <b>{user.lastname}</b></td>
                <td><a href="mailto:{user.email}">{user.email}</a></td>
                <td>{f:if(condition:user.trAdmin,then:'ja',else:'nein')}</td>
                <!-- <td>{f:if(condition:user.disable,then:'deaktiviert',else:'aktiv')}</td> -->
                <td class="td-knopf"><f:link.action action="archive" title="Person deaktivieren" class="knopf-quadratisch hide" arguments="{user : user}">
                </f:link.action></td>
                <td class="td-knopf"><f:link.action action="edit" title="Person bearbeiten" class="knopf-quadratisch edit" arguments="{user : user}">
                </f:link.action></td>
            </tr>
        </f:for>
    </table>

    <f:if condition="{currentUser.tr_admin}">
        <p><f:link.action action="new" class="formlink angebotssteuernde">Neue Person anlegen</f:link.action> </p>

    </f:if>

</f:section>
</html>
