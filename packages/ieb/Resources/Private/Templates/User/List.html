<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">
    <h1>Listing for User</h1>

    <f:flashMessages />
    <table class="tx_ieb">
        <tr>
            <th>Benutzername</th>
            <th><f:translate key="tx_ieb_domain_model_user.name" /></th>
            <th><f:translate key="tx_ieb_domain_model_user.email" /></th>
            <th><f:translate key="tx_ieb_domain_model_user.tr_admin" /></th>
            <th>deaktiviert</th>
            <th></th>
        </tr>
        <f:for each="{users}" as="user">
            <tr>
                <td>{user.username}</td>
                <td>{user.name}</td>
                <td>{user.email}</td>
                <td>{f:if(condition:user.trAdmin,then:'ja',else:'nein')}</td>
                <td>{f:if(condition:user.disable,then:'deaktiviert',else:'aktiv')}</td>
                <td><f:link.action action="edit" arguments="{user : user}">Edit</f:link.action></td>
            </tr>
        </f:for>
    </table>

    <f:if condition="{currentUser.tr_admin}">
        <p>Als TRU-Admin k√∂nnen Sie einen neuen User anlegen!:  <f:link.action action="new">Jetzt anlegen</f:link.action> </p>

    </f:if>

</f:section>
</html>
