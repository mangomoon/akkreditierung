<f:section name="content">

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" class="tr sar" name="stammdaten" object="{stammdaten}" pluginName="Stamm">

        <f:form.submit value="Speichern" name="save" class="knopf-s"/>

    </f:form>
</f:section>

<script>
    validieren();
</script>

</html>
