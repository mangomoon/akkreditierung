<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:ieb="http://typo3.org/ns/GeorgRinger/Ieb/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <f:render partial="FormErrors" />
    <f:if condition="{exists}">
        <f:then>

            <f:if condition="{usedInAnsuchen} || {stammdaten.lockedBy}!={currentUser.uid}">

                <f:then>
                    <div id="stammdaten-show">
                        <f:if condition="{usedInAnsuchen}"><p class="hinweis">
                            Die Stammdaten können wegen der Begutachtung von <f:for each="{usedInAnsuchen}" as="a">
                                {a.nummer} <i>{a.name}</i>,
                            </f:for>
                            zur Zeit nicht bearbeitet werden.<p>&nbsp;</p>
                        </f:if>

                        <f:render partial="Stammdaten/Properties" arguments="{stammdaten:stammdaten}" />
                    </div>
                </f:then>

                <f:else>
                    <f:form action="update" name="stammdaten" object="{stammdaten}" class="tr formStammdaten editStammdaten" enctype="multipart/form-data">
                        <f:render partial="Stammdaten/FormFields" arguments="{stammdaten:stammdaten}" />
                        <f:form.submit value="Speichern" name="save" class="knopf-s"/>
                        <f:form.submit value="Speichern & Zurück" name="saveAndAnsuchen" class="knopf-s"/>
                        <f:link.action class="knopf-s knopfersatz zurueck" action="index"  title="Zurück zur Liste OHNE Speichern">Abbrechen</f:link.action>
                    </f:form>
                    <script>
                        validieren();
                    </script>
                </f:else>
            </f:if>
            
        </f:then>
        <f:else>
            <f:form action="create" name="newStammdaten" object="{stammdaten}" class="formStammdaten newStammdaten" enctype="multipart/form-data">
                <f:render partial="Stammdaten/FormFields" arguments="{stammdaten:stammdaten}" />
                <f:form.submit value="Speichern" class="knopf-s" />
                <script>reqleerLoeschen();</script>
            </f:form>
        </f:else>
    </f:if>
</f:section>

</html>
