<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">


    <f:flashMessages />

    <f:if condition="{item}">
        <f:then>
            <table>
                <tr>
                    <th>Name</th>
                    <td>{item.name}</td>
                </tr>
            </table>

            <f:link.action action="edit" arguments="{stammdaten : item}">Bearbeiten</f:link.action>
        </f:then>
        <f:else>
            <f:render partial="FormErrors" />

            <f:form action="create" name="newStammdaten" object="{newStammdaten}">
                <f:render partial="Stammdaten/FormFields" />
                <f:form.submit value="Speichern" class="knopf-s" />
            </f:form>
        </f:else>
    </f:if>
</f:section>

</html>
