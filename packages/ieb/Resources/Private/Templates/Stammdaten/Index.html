<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">
    <h1>Stammdaten des Tr√§gers</h1>

    <f:flashMessages />

    <f:if condition="{item}">
        <f:then>
        <h4>Aktuelle Stammdaten</h4>

        <table>
            <tr>
                <th>Name</th>
                <td>{item.name}</td>
            </tr>
        </table>

        <f:link.action action="edit" arguments="{stammdaten : item}">Bearbeiten</f:link.action>
        </f:then>
        <f:else>
            <div class="alert alert-warning">Es sind noch keine Stammdaten angelegt</div>
            <f:link.action action="new">Anlegen</f:link.action>
        </f:else>
    </f:if>
</f:section>
</html>
