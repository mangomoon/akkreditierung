<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      xmlns:m="http://typo3.org/ns/Mangomoon/Mangomoon/ViewHelpers"
      data-namespace-typo3-fluid="true">
  
  
  
  <f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
      <f:if condition="{data.layout}==3">
        <div class="catList">
          <div class="catListItem active" catlistdata="alle">alle</div>
          <f:cObject typoscriptObjectPath="lib.mycategories" />
        </div>
      </f:if>
        
            <f:for each="{menu}" as="page">
              <p>############## mangomoon</p>
              <div class="PageAuthor">{page.data.dachzeile}</div>
              <div class="PageAuthor">{page.data.author}</div>
              <div class="PageDate">Letzte Aktualisierung: <f:format.date format="d.m.Y">{page.data.lastUpdated}</f:format.date> | tstamp: <f:format.date format="d.m.Y">{page.data.tstamp}</f:format.date> | crdate: <f:format.date format="d.m.Y">{page.data.crdate}</f:format.date></div>
              <div class="PageTeaser <m:sysCategory data="{page.data}" as="sysCategoryDetailArray"><f:if condition="{sysCategoryDetailArray.0}"><f:for each="{sysCategoryDetailArray}" as="PageCat">pageCat-{PageCat.uid} </f:for></f:if></m:sysCategory>">
              <div class="PageImage">
                <m:falResource data="{page.data}" table="pages" field="media" as="sysFileArray">
                   <f:if condition="{sysFileArray.0.uid}!=0">
                     <a href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}"><f:image src="{sysFileArray.0.uid}" treatIdAsReference="1" class="img-responsive"/></a>
                   </f:if>
               </m:falResource>
              </div>
              <div class="PageTeaserText">
                 
                <div class="PageTeaserTitle"><a href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">{page.title}</a></div>
                 
                <f:if condition="{page.data.subtitle}">
                  <div class="PageTeaserSubtitle">{page.data.subtitle}</div>
                </f:if>
                    <f:if condition="{page.data.abstract}">
                      <div class="PageTeaserAbstract"><f:format.html>{page.data.abstract}</f:format.html></div>
                    </f:if>
              
                    <m:sysCategory data="{page.data}" as="sysCategoryDetailArray">
                      <f:if condition="{sysCategoryDetailArray.0}">
                      <f:for each="{sysCategoryDetailArray}" as="PageCat">
                        <span class="PageCatTitle">{PageCat.title}</span>
                      </f:for>
                      </f:if>
                    </m:sysCategory>
                </div>
              </div>
            </f:for>
        
    </f:if>

</f:section>
</html>
