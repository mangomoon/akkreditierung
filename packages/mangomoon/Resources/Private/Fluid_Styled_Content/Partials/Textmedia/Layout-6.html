<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  
          <div class='container-highlight'>
<!--            <div class="hintergrundbild">-->
              <f:for each="{gallery.rows}" as="row">
                <f:for each="{row.columns}" as="column">
                  <f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
                </f:for>
              </f:for>
<!--            </div>-->
            <div class="vordergrund">
                <f:render partial="Header/All" arguments="{_all}" />
                <f:format.html>{data.bodytext}</f:format.html>
            </div>
            <f:link.typolink parameter="{data.header_link}"><div class="vordergrundlink"></div></f:link.typolink>
          </div>
  
  
</html>
